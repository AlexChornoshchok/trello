<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css" type = "text/css">
    
    <title>Trello</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <span>Trello</span>
            <form action="">
                <input type="text" >
                <input type="button" value="GO">
            </form>
        </div>
        <div class="container">
            <div class="content">
                <div class = "newGroup " onclick = " applicationFunction.addNewGroup()">
                    <button> Add another group</button>
                    <form action="">
                        <input class = "newGroup-description" type="text" placeholder="enter the name of the group">
                        <button class = "btn" onclick = " applicationFunction.addNewGroup()" >Add group</button>
                        <button class = "btn">cancel</button>     
                    </form>
                </div>
                <div class = "group" ondrop = "cardDrop(event)" ondragover = "onDragOver(event)">
                    <div class="group-header"> <h3>Title HTML</h3>
                    </div>
                    
                    <div class="card-list">

                        <div class="card" draggable = true>
                            <div class="card-header">
                                <progress max="100" value="10">Progress bar</progress>
                                <span onclick = "applicationFunction.removeCard(this)">X</span>
                            </div> 
                            <div class = "card-title">
                                <h4>Title HTML</h4>
                            </div> 
                            <div class = "card-main">
                                <button class = "card-edit" onclick = "openModal()">
                                    ...
                                </button> 
                                <div class = "card-status">
                                    
                                </div> 
                                <div class = "card-date"> Date </div>
                                
                                <img class = "card-img" src="./img/avatar_default.jpg" alt="avatar">
                            </div>    
                        </div>

                    </div>

                    <div class="group-footer" onclick = "applicationFunction.addCard(this)">
                         Add card
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="card-popup-holder">
        <div class="card-popup">
            <form action="">
                <div class="haeder-popup">
                    <input type="text">
                    <button onclick = "closeModal">X</button>
                </div> 
                <div class="progress-popup">
                    <progress max = "100" value="50"></progress>
                </div>
                <div class="additionl-options">
                </div>
            </form>
        </div>
    </div>
    <script src = "./js/group.js"></script>
    <script src = "./js/card.js"></script>
    <script src = "./js/modal.js"></script>
    <script src = "./js/script.js"></script>
    <script>
        function submit(event) {
            console.log(event);
        };
    </script>      
</body>
</html>
